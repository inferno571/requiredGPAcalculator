<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JIIT Target CGPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
    }

    .dark-mode input[type="number"] {
      background-color: #ffffff;
      color: #000000;
    }

    .note {
      color: #d32f2f;
      font-size: 0.9em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    .toggle-btn {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background-color: #03a9f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #0288d1;
    }

    #result, #semesterResults {
      margin-top: 20px;
      font-weight: bold;
    }

    #itsOverImg {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="jiit-logo.png" alt="JIIT Logo" class="logo"/>
    <button class="toggle-btn" id="toggleDarkModeBtn">Toggle Dark Mode</button>
    <h2>JIIT Target CGPA Calculator</h2>
    <p class="note">Note: Please enter the number of <strong>completed semesters</strong> (e.g., if you're in the 4th semester, enter 3).</p>

    <label for="currentCGPA">Current CGPA:</label>
    <input type="number" step="0.01" id="currentCGPA">

    <label for="completedSemesters">Completed Semesters (1-7):</label>
    <input type="number" id="completedSemesters" min="1" max="7">

    <label for="targetCGPA">Target CGPA:</label>
    <input type="number" step="0.01" id="targetCGPA">

    <button onclick="calculateTargetSGPA()">Calculate</button>

    <p id="result"></p>
    <div id="semesterResults"></div>
    <img id="itsOverImg" src="its-over.png" alt="It's Over"/>

    <canvas id="sgpaChart"></canvas>

    <div id="creditEditor" style="margin-top: 20px;">
      <button id="editCreditsBtn" class="toggle-btn">Edit Credit Distribution</button>
      <div id="creditInputs" style="display: none; margin-top: 15px;">
        <h3>Edit Semester Credits</h3>
        <p>
          Find your curriculum on the <a href="https://www.jiit.ac.in/" target="_blank" rel="noopener noreferrer">JIIT website</a>:<br>
          <small>ACADEMICS → PROGRAMS OFFERED → B.TECH → [YOUR BRANCH] → CURRICULUM STRUCTURE</small>
        </p>
        <div id="semesterCreditsContainer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center; margin-bottom: 10px;"></div>
        <button onclick="saveCredits()">Save Credits</button>
      </div>
    </div>
  </div>

  <footer>
    Made by inferno571
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const darkModeBtn = document.getElementById("toggleDarkModeBtn");
    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    const editCreditsBtn = document.getElementById("editCreditsBtn");
    const creditInputs = document.getElementById("creditInputs");

    editCreditsBtn.addEventListener("click", () => {
      const isHidden = creditInputs.style.display === "none";
      creditInputs.style.display = isHidden ? "block" : "none";
      editCreditsBtn.textContent = isHidden ? "Hide Credit Editor" : "Edit Credit Distribution";
    });

    let credits = [18.5, 20.5, 23, 20, 23, 23, 16, 17]; // Default credits
    const semesterCreditsContainer = document.getElementById("semesterCreditsContainer");

    function renderCreditInputs() {
      semesterCreditsContainer.innerHTML = "";
      credits.forEach((credit, i) => {
        const label = document.createElement("label");
        label.htmlFor = `sem${i + 1}`;
        label.textContent = `Semester ${i + 1}:`;
        const input = document.createElement("input");
        input.type = "number";
        input.step = "0.1";
        input.id = `sem${i + 1}`;
        input.value = credit;
        semesterCreditsContainer.appendChild(label);
        semesterCreditsContainer.appendChild(input);
      });
    }

    function saveCredits() {
      const newCredits = [];
      let allValid = true;
      for (let i = 0; i < 8; i++) {
        const input = document.getElementById(`sem${i + 1}`);
        const creditValue = parseFloat(input.value);
        if (isNaN(creditValue) || creditValue < 0) {
          allValid = false;
          break;
        }
        newCredits.push(creditValue);
      }
      
      if (allValid) {
        credits = newCredits;
        localStorage.setItem("credits", JSON.stringify(credits));
        alert("Credits saved!");
        calculateTargetSGPA(); // Recalculate with new credits
      } else {
        alert("Please enter valid, non-negative credit values for all semesters.");
      }
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      const savedCredits = localStorage.getItem("credits");
      if (savedCredits) {
        try {
          const parsedCredits = JSON.parse(savedCredits);
          if (Array.isArray(parsedCredits) && parsedCredits.length === 8) {
            credits = parsedCredits;
          }
        } catch (e) {
          console.error("Error parsing saved credits:", e);
          localStorage.removeItem("credits"); // Clear corrupted data
        }
      }
      renderCreditInputs();
    });

    function calculateTargetSGPA() {
      const currentCGPA = parseFloat(document.getElementById("currentCGPA").value);
      const completedSemesters = parseInt(document.getElementById("completedSemesters").value);
      const targetCGPA = parseFloat(document.getElementById("targetCGPA").value);

      const result = document.getElementById("result");
      const itsOverImg = document.getElementById("itsOverImg");
      const semesterResultsDiv = document.getElementById("semesterResults");

      itsOverImg.style.display = "none";
      semesterResultsDiv.innerHTML = "";

      if (isNaN(currentCGPA) || isNaN(completedSemesters) || isNaN(targetCGPA) || completedSemesters < 0 || completedSemesters > 8) {
        result.textContent = "Please enter valid values for all fields (Completed Semesters: 0-8).";
        return;
      }

      // Use the potentially user-modified credits array
      const totalCredits = credits.reduce((a, b) => a + b, 0);
      const completedCredits = credits.slice(0, completedSemesters).reduce((a, b) => a + b, 0);
      const remainingCredits = totalCredits - completedCredits;

      if (remainingCredits <= 0) {
        result.textContent = "You have completed all semesters.";
        semesterResultsDiv.innerHTML = "";
        if (chartInstance) chartInstance.destroy();
        return;
      }

      const currentPoints = currentCGPA * completedCredits;
      const targetPoints = targetCGPA * totalCredits;
      const requiredSGPA = (targetPoints - currentPoints) / remainingCredits;

      if (requiredSGPA > 10) {
        result.textContent = `It is not possible to reach the target CGPA. You would need an SGPA of ${requiredSGPA.toFixed(2)} which exceeds the maximum possible. You are cooked.`;
        itsOverImg.style.display = "block";
      } else if (requiredSGPA < 0) {
          result.textContent = `You have already achieved your target CGPA! You only need an SGPA of 0.00 in the remaining semesters.`;
      } else {
        result.textContent = `You need to average an SGPA of ${requiredSGPA.toFixed(2)} in the remaining semesters.`;
      }

      // Semester-wise SGPA breakdown
      let sgpaList = [];
      let labels = [];
      let cumulativeCredits = completedCredits;

      credits.slice(completedSemesters).forEach((semCredits, i) => {
        cumulativeCredits += semCredits;
        const semNumber = completedSemesters + i + 1;
        const futureCreditsToDate = cumulativeCredits - completedCredits;

        if (futureCreditsToDate <= 0) return;

        const requiredAvgSGPA = (targetCGPA * cumulativeCredits - currentPoints) / futureCreditsToDate;

        labels.push("Sem " + semNumber);
        sgpaList.push(requiredAvgSGPA > 10 ? null : parseFloat(requiredAvgSGPA.toFixed(2)));

        const semText = `Average SGPA needed by the end of semester ${semNumber}: ${
          requiredAvgSGPA > 10 ? "Impossible to achieve" : requiredAvgSGPA.toFixed(2)
        }`;

        const para = document.createElement("p");
        para.textContent = semText;
        semesterResultsDiv.appendChild(para);
      });

      // Render chart
      renderChart(labels, sgpaList);
    }

    let chartInstance = null;

    function renderChart(labels, data) {
      const ctx = document.getElementById('sgpaChart').getContext('2d');
      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Required SGPA',
            data: data,
            backgroundColor: 'rgba(2, 136, 209, 0.2)',
            borderColor: 'rgba(2, 136, 209, 1)',
            borderWidth: 2,
            tension: 0.3,
            fill: true,
            spanGaps: true
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10,
              title: {
                display: true,
                text: "SGPA"
              }
            }
          },
          plugins: {
            legend: {
              display: true
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.raw === null ? 'Impossible' : 'SGPA: ' + context.raw;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
