<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIIT Target CGPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      text-align: center;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    h2 {
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode input[type="text"],
    .dark-mode input[type="number"] {
      background-color: #ffffff;
      color: #000000;
    }

    .note {
      color: #d32f2f;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0277bd;
    }

    .toggle-btn {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background-color: #03a9f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #0288d1;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    #itsOverImg {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .logo {
      width: 100px;
      margin: 0 auto 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="jiit-logo.png" alt="JIIT Logo" class="logo">
    <button class="toggle-btn" id="toggleDarkModeBtn">Toggle Dark Mode</button>
    <h2>JIIT Target CGPA Calculator</h2>
    <p class="note">Note: Please enter the number of <strong>completed semesters</strong> (e.g., if you're in the 4th semester, enter 3).</p>

    <label for="currentCGPA">Current CGPA:</label>
    <input type="number" step="0.01" id="currentCGPA">

    <label for="completedSemesters">Completed Semesters (1-7):</label>
    <input type="number" id="completedSemesters" min="1" max="7">

    <label for="targetCGPA">Target CGPA:</label>
    <input type="number" step="0.01" id="targetCGPA">

    <button onclick="calculateTargetSGPA()">Calculate</button>
    <p id="result"></p>
    <img id="itsOverImg" src="its-over.png" alt="It's Over">
  </div>

  <footer>
    Made by inferno571
  </footer>

  <script>
  const darkModeBtn = document.getElementById("toggleDarkModeBtn");
  darkModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  function calculateTargetSGPA() {
    const currentCGPA = parseFloat(document.getElementById("currentCGPA").value);
    const completedSemesters = parseInt(document.getElementById("completedSemesters").value);
    const targetCGPA = parseFloat(document.getElementById("targetCGPA").value);
    const result = document.getElementById("result");
    const itsOverImg = document.getElementById("itsOverImg");
    const semesterResultsDiv = document.getElementById("semesterResults");

    itsOverImg.style.display = "none";
    semesterResultsDiv.innerHTML = "";

    if (isNaN(currentCGPA) || isNaN(completedSemesters) || isNaN(targetCGPA) || completedSemesters < 1 || completedSemesters > 7) {
      result.textContent = "Please enter valid values for all fields.";
      return;
    }

    const credits = [18.5, 20.5, 23, 20, 23, 23, 16, 17];
    const totalSemesters = 8;
    const completedCredits = credits.slice(0, completedSemesters).reduce((a, b) => a + b, 0);
    const remainingSemesters = credits.slice(completedSemesters);

    const totalCredits = credits.reduce((a, b) => a + b, 0);
    const targetTotalPoints = targetCGPA * totalCredits;
    const currentPoints = currentCGPA * completedCredits;
    const remainingCredits = totalCredits - completedCredits;
    const requiredSGPA = (targetTotalPoints - currentPoints) / remainingCredits;

    if (requiredSGPA > 10) {
      result.textContent = `It is not possible to reach the target CGPA. You would need an SGPA of ${requiredSGPA.toFixed(2)} which exceeds the maximum possible. You are cooked`;
      itsOverImg.style.display = "block";
    } else {
      result.textContent = `You need to average an SGPA of ${requiredSGPA.toFixed(2)} in the remaining semesters.`;
    }

    // Now display required SGPA after each upcoming semester
    let cumulativeCredits = completedCredits;
    remainingSemesters.forEach((semesterCredits, index) => {
      cumulativeCredits += semesterCredits;
      const semesterNumber = completedSemesters + index + 1;

      const sgpaRequiredByThisSemester = (targetCGPA * cumulativeCredits - currentCGPA * completedCredits) / (cumulativeCredits - completedCredits);
      const span = document.createElement("p");
      span.textContent = `Average SGPA needed by the end of semester ${semesterNumber}: ${
        sgpaRequiredByThisSemester > 10 ? "Impossible to achieve" : sgpaRequiredByThisSemester.toFixed(2)
      }`;
      semesterResultsDiv.appendChild(span);
    });
  }
  </script>
</body>
</html>
